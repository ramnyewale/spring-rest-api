
server.servlet.context-path=/api
server.port=8087

spring.application.name=Employee Management Portal
spring.application.version= v1.0

spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://localhost:3306/db_file_upload
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.ja.properties.hibernate.dilect=org.hibernate.dilect.MySQL5innoDBDilect

spring.jpa.show-sql:true

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

